            />

    </div>
    <div class="formdiv">
      <div id="form">
        <form action="#">
          <div>
            <label for="email">Email:</label><br />
            <input type="email" name="email" id="email" required />
          </div>
          <br />
          <div>
            <label for="password">Password (min. 8 characters):</label><br />
            <input
              type="password"
              name="password"
              id="password"
              minlength="8"
              required
            />
          </div>
          <br />
          <div>
            <label for="Message">Message:</label>
            <br />
            <textarea
              name="Message"
              id="Message"
              cols="60"
              rows="5"
              required
            ></textarea>
          </div>
          <label for="webrating">Website Rating:</label><br /><br />
          <div class="radiobt">
            <input type="radio" id="dewey" name="drone" value="Excellent" />
            <label for="dewey">Excellent</label>
            <input type="radio" id="good" name="drone" value="good" />
            <label for="good">Good</label>
            <input type="radio" id="Average" name="drone" value="Average" />
            <label for="Average">Average</label>
            <input type="radio" id="poor" name="drone" value="poor" />
            <label for="poor">poor</label>
          </div>
          <br />
          <br />
          <div>
            <label for="nn">Age (10-100):</label>
            <input type="number" id="nn" min="10" max="100" required />
          </div>
          <br />
          <div>
            <label for="urs">Website URL <sub>(optional)</sub>:</label>
            <input type="text" id="urs" />
          </div>
          <br />
          <div id="term">
            <input type="checkbox" name="terms" id="terms" />
            <label for="terms"> I agree to Terms and condition.</label>
          </div>

          <button>Submit</button>
        </form>
      </div>
    </div>
    <div class="footer">
